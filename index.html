<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="page">
        <header>
            <div class="header__logo">Logo</div>
            <div class="header__address">Address</div>
            <div class="header__telephone">Telephone</div>
            <div class="header__login">
                <form>
                    <div>
                        <label>E-mail</label>
                        <input type="text" name="login" class="header__login_input" placeholder="E-mail" tabindex="1">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="header__login_input" placeholder="Password" tabindex="2">
                    </div>
                    <input type="submit" value="Submit" class="header__login_input">
                </form>
                <button id="show-register">Register</button>
            </div>

            <div id="registration-form-container">
                <form id="registration-form">
                    <div>Registration Form</div>
                    <label for="reg-login">E-mail</label>
                    <input name="login" type="text" id="reg-login">
                    <label for="reg-password">Password</label>
                    <input name="password" type="password" id="reg-password">
                    <input type="submit" value="Ok">
                    <input type="button" name="cancel" value="Cancel">
                </form>
            </div>
        </header>
        <nav>Navigation</nav>
        <main>Main area</main>
        <footer>Footer</footer>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
